<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="layout.css">
</head>
<body>
    <!-- START -->
    <article id="wrapper">
        <header>
            <div class="cluster v-shape">
                <div class="header-menu cluster">
                    <i class="fa fa-bars white"></i>
                    <p class="sidebar-heading white">Menu</p>
                </div>
                
                <div class="header-logo-main">
                    <img id="logo-main"  src="img/LogoMain.png"> 
                </div>

                <div class="header-cart cluster">
                    <p class="sidebar-heading white">Cart</p>
                    <i class="fa fa-shopping-cart white"></i>
                </div>      
            </div>

            

            <div class="header-search">
                <input type="text" placeholder="Search..">
            </div>
        </header>
    </article>
    <!-- END -->
</body>
</html>
