<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="layout.css">
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
    <script type="text/javascript" src="scripts/collapsing-header.js"></script>

</head>
<body>
    <div class="Main-Body">
        <article id="header-wrapper">
            <header class="header-bg">
              <div class='header-menu-icon-container' onclick="openNav(); closeCart()">
                <i class="fa fa-bars fa-2x white icon"></i>
                <img hidden src="img/LogoIconSVG.svg" class="header-menu-logo-icon sidebar-icon filter-white" alt="">
                <!-- <img hidden class="header-menu-logo-icon sidebar-icon" src="img/LogoIcon.png" alt=""> -->
      
            </div>
              
              <div class='header-menu-label-container'><p class="sidebar-heading white"></p></div>
              
              <div class='header-logo-main-container'>
                    <!-- <img class="header-logo-main"alt="Qries" src="https://www.linkpicture.com/q/LogoMain.png"> -->
                    <img class="header-logo-main"alt="Header Logo" src="img/LogoMain.png">
                    <input hidden class="header-search-fixed" type="text" placeholder="Search fixed..">
                </div>
              
              <div class='header-cart-label-container'><p hidden class="running-total white">$00.00</p></div> 
              
              <div class='header-cart-icon-container' onclick="openCart(); closeNav()"><i class="fa fa-shopping-cart fa-2x white icon bubble" data-count= 0 ></i></div> 
              
              <div class="header-search-container">
                <input class="header-search" type="text" placeholder="Search..">
              </div>
            </header>
          </article>

          <div class="home-page content">
            <div id="categories-container-id" class="category-icons-container cluster">
                <div class="independent-artists category-icon-container">
                    <img class="independent-artists-img category-icon currently-selected" src="img/Category Icons/Independent Artists.png" alt="">
                    <p class="category-label">Independent Artists</p>
                </div>
                <div class="classic-artists category-icon-container">
                    <img class="classic-artists-img category-icon" src="img/Category Icons/Classic Artists.png" alt="">
                    <p class="category-label">Classic Artists</p>
                </div>
                <div class="dj-and-electronica category-icon-container">
                    <img class="dj-and-electronica-img category-icon" src="img/Category Icons/DJ music.png" alt="">
                    <p class="category-label">DJ and Electronica</p>
                </div>
                <div class="pop-music category-icon-container">
                    <img class="pop-music-img category-icon" src="img/Category Icons/Pop music.png" alt="">
                    <p class="category-label">Pop Music</p>
                </div>
                
                
            </div>
            <div class="category-form-container">
                
                <label form="Genre">Change genre:</label>
                <select id="genre-selection">
                    <option value="independent-artists">Independent Artists</option>
                    <option value="classic-artists">Classic Artists</option>
                    <option value="dj-and-electronica">DJ and Electronica</option>
                    <option value="pop-music">Pop Music</option>
                </select>
                <input type="submit" value="Submit" onclick="getSelectedGenre()">
                
            </div>

            <!-- Catalogue Grid -->
            <!-- https://codepen.io/fschnizzle/pen/LYWdzKM -->

     
          </div>

    </div>



    
    <!-- Sidebar Menu -->
    <section id="sidebar-menu" class="sidenav left-side">
        <div class="sidebar-show">
        <div class="sidebar-header">
            <img src="img/LogoIconSVG.svg" class="sidebar-icon filter-white" alt="" onclick="closeNav()">
            <p id="cart-heading">Menu</p>
        </div>
        <div class="sidebar-body">
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Clients</a>
            <a href="#">Contact</a>
        </div>
        </div>
        <div class="sidebar-dim" onclick="closeNav()"></div>

    
    </section>

    <!-- Sidebar Shopping Cart -->
    <section id="sidebar-shopping-cart" class="sidenav right-side">
        <div class="cart-sidebar-dim" onclick="closeCart()"></div>
        <div class="cart-sidebar-show">
            <div class="sidebar-header">
                <p id="cart-heading">Shopping Cart</p>
                <a href="javascript:void(0)" class="closebtn" onclick="closeCart()">&times;</a>
            </div>

            <div class="cart-sidebar-body">
                <a href="#">Item1</a>
                <a href="#">Item 2</a>
                <a href="#">Item 3</a>
                <a href="#">Subtotal</a>
            </div>
        </div>

    
    </section>
      

      <!-- White Space Below -->
      

    
    <!-- END -->
</body>
</html>
