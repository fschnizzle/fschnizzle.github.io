<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="layout.css">
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
    <script type="text/javascript" src="scripts/collapsing-header.js"></script>
</head>
<body>


    <article id="header-wrapper">
        <header class="header-bg">
          <div class='header-menu-icon-container' onclick="openNav(); closeCart()"><i class="fa fa-bars fa-2x white icon"></i></div>
          
          <div class='header-menu-label-container'><p class="sidebar-heading white"></p></div>
          
          <div class='header-logo-main-container'>
                <img class="header-logo-main"alt="Qries" src="https://www.linkpicture.com/q/LogoMain.png">
                <input hidden class="header-search-fixed" type="text" placeholder="Search fixed..">
            </div>
          
          <div class='header-cart-label-container'><p hidden class="running-total white">$00.00</p></div> 
          
          <div class='header-cart-icon-container' onclick="openCart(); closeNav()"><i class="fa fa-shopping-cart fa-2x white icon bubble" data-count= 0 ></i></div> 
          
          <div class="header-search-container">
            <input class="header-search" type="text" placeholder="Search..">
          </div>
        </header>
      </article>
      
      <!-- Sidebar Menu -->
      <div id="sidebar-menu" class="sidenav left-side">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Clients</a>
        <a href="#">Contact</a>
      </div>

      <!-- Sidebar Shopping Cart -->
      <div id="sidebar-shopping-cart" class="sidenav right-side">
        <a href="javascript:void(0)" class="closebtn" onclick="closeCart()">&times;</a>
        <a href="#">Item1</a>
        <a href="#">Item 2</a>
        <a href="#">Item 3</a>
        <a href="#">Subtotal</a>
      </div>
      

      <!-- White Space Below -->
      <body></body

    
    <!-- END -->
</body>
</html>
